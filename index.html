<!--  The main task is rendering SVG. After that we can use it with any 3D objects with three.js. 
  For example, let`s try to run this app with html like that:
  All the comments will follow behind -->
<!DOCTYPE html>
<html lang="en">
//The main importing of scripts
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Main library for three.js lib -->
  <script src="https://threejs.org/build/three.min.js"></script>
  <!-- Scripts for working with a mouse. Now we can realize rotation -->
  <script src="https://threejs.org/examples/js/controls/OrbitControls.js"></script>
  <!-- Scripts for rendering SVG and projections -->
  <script src="http://threejs.org/examples/js/renderers/SVGRenderer.js"></script>
  <script src="http://threejs.org/examples/js/renderers/Projector.js"></script>
  <title>SVG</title>
</head>

<body>
  <script src="three.js"></script>
</body>

</html>
